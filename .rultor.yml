architect:
  - volodya-lombrozo
assets:
  settings.xml: #TODO: add link to repo with settings.xml file
merge:
  script:
    - "mvn clean install -Pqulice --errors --batch-mode"
release:
  pre: false
  sensitive:
    - settings.xml
  script: |-
    [[ "${tag}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit -1
    mvn versions:set "-DnewVersion=${tag}"
    git commit -am "${tag}"
    mvn clean deploy -Pqulice-profile -Pqulice --errors-batch-mode ../settings.xml
