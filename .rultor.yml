architect:
  - volodya-lombrozo
merge:
  script: |
    mvn clean install -Pqulice --errors --batch-mode
release:
  script: |-
    [[ "${tag}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit -1
    mvn versions:set "-DnewVersion=${tag}"
    git commit -am "${tag}"
    mvn clean install -Pqulice --errors --batch-mode
